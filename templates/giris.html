<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ana Sayfa</title>
</head>
<body>


<div id="login">
    <form class="form-horizontal" name="LoginForm" action="/giris/" method="post">
        {% csrf_token %}
        {% if next %}
            <input type="hidden" name="next" value="{{ next }}"/>
        {% endif %}
        <div class="control-group">
            <label class="control-label" for="username">Mail</label>
            <div class="controls">
                <input type="text" id="mail" name="mail" placeholder="Mail@">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="password">Parola</label>
            <div class="controls">
                <input type="password" name="parola" id="parola" placeholder="Parola">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn">Giri≈ü Yap</button>
            </div>
        </div>
    </form>
</div>


</body>
</html>
